<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
  <div class="chat-wrapper d-flex align-items-center justify-content-center">
    <div class="chat-window card shadow-lg">
      <div class="card-header chat-header d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="chat-avatar me-3" alt="Bot">
        <div>
          <h6 class="mb-0 fw-semibold">Medical Assistant</h6>
          <small class="text-muted">Ask me anything</small>
        </div>
      </div>

      <div id="messageContainer" class="card-body chat-body">
        <!-- Messages will append here -->
      </div>

      <div class="card-footer chat-footer">
        <form id="messageArea" class="input-group">
          <input type="text" id="text" name="msg" class="form-control chat-input" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit" id="send" class="btn btn-primary ms-2 rounded-pill px-4">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();
        const date = new Date();
        const time = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        var rawText = $("#text").val();
        var userHtml = `
          <div class="message message-user">
            <div class="message-content">${rawText}</div>
            <small class="message-time">${time}</small>
          </div>`;

        $("#text").val("");
        $("#messageContainer").append(userHtml).scrollTop($("#messageContainer")[0].scrollHeight);

        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          var botHtml = `
            <div class="message message-bot">
              <div class="message-content">${data}</div>
              <small class="message-time">${time}</small>
            </div>`;
          $("#messageContainer").append(botHtml).scrollTop($("#messageContainer")[0].scrollHeight);
        });
      });
    });
  </script>
</body>
</html>
